<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to fahrenheit</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="wrapper">
        <div id="card">
            <h2 id="heading">Celcius to fahrenheit</h2>
            <input type="text" id="input" placeholder="Celcius" >
            <div>
                <button type="submit" class="input" id="submit"onclick="convert()">Enter</button>
                <button type="submit" class="input" id="Reset" onclick="reset()">Reset</button>
            </div>
            <h2 id="result" class="input" ></h2>
        </div>
    </div>
    <script>
        function reset(){
            document.getElementById("input").value = ""
            document.getElementById("result").innerHTML = ""
        }
        function convert(){
            document.getElementById("result").innerHTML = "Loading...";
            setTimeout(function(){
                const input = Number(document.getElementById("input").value)
            const fahrenheit =  input * 9/5 + 32;
            document.getElementById("result").innerHTML = fahrenheit.toFixed(2) + " fahrenheit"
            },1000)
        }
    </script>
</body>
</html>
